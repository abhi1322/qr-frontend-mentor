<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap");
    </style>
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Frontend Mentor | QR code component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div
      class="w-full h-screen bg-[#d5e1ef] flex justify-center items-center px-8 font-['Outfit']"
    >
      <div
        class="flex flex-col items-center p-4 w-full sm:w-[300px] h-[500px] sm:h-[470px] bg-white rounded-2xl shadow-xl overflow-hidden"
      >
        <img src="./images/image-qr-code.png" alt="" class="rounded-xl" />
        <h1
          class="text-[22px] text-[#1f3251] mt-5 font-bold text-center leading-tight"
        >
          Improve your front-end skills by building projects
        </h1>
        <p class="text-center mt-3 text-[#7b879d] leading-tight">
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level
        </p>
      </div>
      <div class="attribution absolute bottom-4">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Abhishek kumar</a>.
      </div>
    </div>
  </body>
</html>
